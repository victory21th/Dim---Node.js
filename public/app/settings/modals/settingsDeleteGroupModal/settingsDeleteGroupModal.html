<div class="sweet">
	<div class="modal-header modal-header-icon">
		<div ng-show="loading">
			<i class="fa fa-warning text-danger"></i>
		</div>
		<div ng-show="deleting">
			<i class="fa fa-spinner fa-spin text-muted load"></i>
		</div>
		<div ng-hide="loading">
			<i ng-show="loadSuccess" class="fa fa-check-circle-o load-success"></i>
			<i ng-show="loadError" class="fa fa-exclamation-circle load-error"></i>
		</div>
		<h2>{{ title }}</h2>
	</div>
	<div class="modal-body">
		<div class="message">{{ message }}</div>
		<button ng-show="loading" ng-click="deleteGroup()"  class="btn btn-primary ng-hide" tabindex="1">Yes</button>
		<button ng-show="loading" ng-click="close()"  class="btn btn-success ng-hide" tabindex="2">No</button>
		<button ng-show="!loading" ng-click="close()"  class="btn confirm ng-hide" tabindex="1">OK</button>
	</div>
</div>
